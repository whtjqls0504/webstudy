<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    테이블
    1. 블럭 요소
    2. 표를 만든다.
    3. 형식
        <table>

        </table>
   -->
   <!-- 테이블 구역
      1. 표를 구성하는 3개 구역이 있다. 
      2. 모든 구역은 생략할 수 있다. 생략하더라도 <tbody> 태그는 자동으로 사용된다.
      2. 형식
        <table>
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
  -->

  <!-- 행 
    1. 테이블의 행을 만든다.
    2. 테이블의 구역마다 행을 만든다.
    3. 형식
      <table>
        <thead>
          <tr></tr>
        </head>
        <tbody>
          <tr></tr>
          <tr></tr>
          <tr></tr>
        </tbody>
      </table>
  -->

  <!-- 열
    1. 테이블의 열을 만든다.
    2. 행을 구성하는 열을 만든다.
    3. 형식
    <table>
      <thead>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    

  -->

  <!-- 테이블만들기 -->
  <table border="1" id="tto">
    <thead>
      <tr>
        <td>제품명</td>
        <td>입고</td>
        <td>출고</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>먹태깡</td>
        <td>100</td>
        <td>25</td>
      </tr>
      <tr>
        <td>오잉</td>
        <td>200</td>
        <td>50</td>
      </tr>
      <tr>
        <td>썬칩</td>
        <td>300</td>
        <td>75</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>총합계</td>
        <td>600</td>
        <td>150</td>
      </tr>
    </tfoot>
  </table>

  <br>
  <hr>
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>

</body>
</html>
