<!-- Emmet
    1. 줄여서 입력하면 원래 내용이 완성되는 기능이다. 
    2. 기본 줄임말
        1) html:5
        2) ul>li*5
 -->
 <!DOCTYPE html>
 <html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
  <!-- 1. 순서가 없는 목록 태그(un-ordered list tag) 
    1) 블록 요소
    2) 글머리기호를 이용해서 각 목록을 만든다.
    3) 형식
      (1) <ul> 태그 : 모든 목록을 포함하는 태그
      (2)<li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그, <ul> 태그의 자식 태그
    4) 글머리기호 종류
        (1) <ul type="disc">    ●(디폴트, type  속성 생략 가능)
        (2) <ul type="circle">  ○
        (3) <ul type="square">  ■
    ++ 실제로 목록 태그는 사용 후 없앤다.(왜)
  -->
  <h1>점심메뉴</h1>
  <ul type="disc">
    <li>쌀밥</li>
    <li>진미채볶음</li>
    <li>무말랭이(상태는 모르겠음)</li>
  </ul>

  <br>

  <h1>어제먹은거</h1>
  <ul type="circle">
    <li>아빠표 떡볶이</li>
    <li>등심스테이크</li>
    <li>오징어무침 및 계란국</li>
  </ul>

  <hr>
  <!-- 2. 순서가 있는 목록 태그(ordered list tag)
      1) 블록 요소
      2) 번호를 이용해서 각 목록을 만든다.
      3) 형식
        (1) <ol> 태그 : 모든 목록을 포함하는 태그
        (2) <li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그, <ol> 태그의 자식 태그이다.
      4) 번호 종류 : 
        (1) <ol type="1"> : 1,2,3,4,5... (디폴트, type 속성 생략 가능)
        (2) <ol type="A"> : A,B,C,D...   ()
        (3) <ol type="a"> : a,b,c,d...   ()
        (4) <ol type="I"> : I,II,III ... ()
        (5) <ol type="i"> : i,ii,iii ... ()
  -->

  <h1>다음 중 SELECT문은 어느 언어에 속하는가?</h1>

  <ol>
    <li>DDL</li>
    <li>DML</li>
    <li>DQL</li>
    <li>DCL</li>
    <li>TCL</li>
  </ol>
  <p>정답 : 3</p>

  <hr>
  <!-- 3. 개요 목록(description list tag)
    1) 블록 요소
    2) 항목이름과 항목설명을 하나의 항목으로 나타내는 태그이다.
    3) 형식
      (1) <dl> 태그 : 모든 목록을 포함하는 태그
      (2) <dt> 태그 : 목록을 구성하는 개별 항목의 이름을 나타내는 태그, <dl> 태그의 자식 태그
      (3) <dd> 태그 : 목록을 구성하는 개별 항목의 설명을 나타내는 태그, <dl> 태그의 자식 태그, <dt> 태그와는 형제
  -->

<h1>영화 엘리멘탈</h1>
<dl>
  <dt>한글명</dt>
  <dd>엘리멘탈</dd>
  <dt>영문명</dt>
  <dd>Elemental</dd>
  <dt>개봉일</dt>
  <dd>2023.06.14</dd>
  <dt>상영시간</dt>
  <dd>109분</dd>
  <dt>감독</dt>
  <dd>피터 손</dd>

</dl>


 </body>
 </html>
