<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 수업</title>
</head>
<body>
  
<!-- 입력상자 
  1. 인라인 요소
  2. 형식
    <input type="종류">
  3. 종류
    1) text       : 일반텍스트  (디폴트, type 속성 생략 가능)
    2) password   : 비밀번호
    3) number     : 숫자
    4) email      : 이메일
    5) file       : 파일 첨부
  4. 주요 속성
        Name        |  Value      | Describe 
    1) type         |  text       | 입력상자의 종류를 작성
    2) size         |  정수       | 입력상자의 크기를 작성
    3) value        |             | 사용자가 입력한 데이터가 저장되는 속성
    4) maxlength    |  정수       | 입력 상자에 입력할 수 있는 최대 글자 수
    5) readonly     |  readonly   | 읽기전용
    6) required     |  required   | 필수 입력
    7) disabled     |  disabled   | 사용 금지
    8) placeholder  |             | 입력 안내 메세지 
    9) multiple     |  multiple   | 다중 첨부     
   10) name         |             | 입력 상자의 이름을 작성(Back단에서 인식)
  -->

<!--  -->

<h4>form 만들기 예제-1</h4>
<p>
  <input type="text"><br>
  <input type="text" size="20"><br>
  <input type="text" value="지우지마시오." readonly="readonly"><br>
  <input type="text" maxlength="5" placeholder="우편번호"><br>
</p>


<br>
<h3>비밀번호 / number / file</h3>
<p>
  <input type="password" placeholder="비밀번호"><br>
  <input type="number" min="0" max="100"><br>
  <input type="file" multiple="multiple"><br>
</p>
<!-- 다중 행 입력 상자
  1. 인라인 요소
  2. 형식
    <textarea></textarea>
  3. 주요 속성
    Name    | value | Describe
  1) rows   |  정수  | 입력가능한 최대 행의 개수
  2) cols   |  정수  | 입력가능한 최대 열의 개수
-->
<br><hr>
<h3>다중 행 입력 상자</h3>
<p>
  <textarea rows="5" cols="50"></textarea>
</p>

<!-- 목록 상자
  1. 인라인 요소
  2. 형식 
    <select>
        <option>항목1</option>
        <option>항목2</option>
        <option>항목3</option>
    </select>
  3. 주요 속성
    Name      |   value     | Describe
  1) name     |             | 목록 상자의 이름을 작성(Back단에서 인식), <select> 태그의 속성
  2) value    |             | 각 항목의 값을 작성(Back단에서 인식), <option> 태그의 속성
  3) selected |  selected   | 기본 선택 항목         
  -->
  <br><hr>
  <h3>목록상자</h3>
 <p>
    <select name="direction">
      <option value="">방향선택</option>
      <option value="east">동</option>
      <option value="west" selected="selected">서</option>
      <option value="south">남</option>
      <option value="north">북</option>
    </select>
 </p>

<!-- 입력상자 + 목록상자 (주로 이메일에 사용된다.)
  1. 인라인 요소
  2. <input> 태그 + <datalist> 태그 
  3. 형식
     <input type="text" list="datalist아이디">
     <datalist id="아이디">
        <option>
        <option>
        <option>
        </datalist>
-->
<br><hr>
<h3>입력상자와 목록상자</h3>
<h5>이메일 버튼을 만들어보자.</h5>
<p>
  <input type="text" list="domain" placeholder="직접입력 또는 선택">
  <datalist id="domain">
    <option value="kakao.com"/></option>
    <option value="gmail.com"></option>
    <option value="naver.com"></option>
  </datalist>
</p>

<!-- 단일 선택
  1. 인라인 요소
  2. 여러 항목 중에서 하나만 선택할 수 있다. 
  3. 형식
      <input type="radio">
  4. 주요 속성
        Name    |   value   | Describe
    1)  name    |           | 라디오 버튼의 이름을 작성(Back단에서 인식), 모든 라디오 버튼은 동일한 name을 사용해야 한다.
    2)  value   |           | 선택된 라디오 버튼의 값을 작성(Back단에서 인식)
    3)  checked |  checked  | 기본 선택 라디오 버튼
  -->
  <br><hr>
  <h3>단일선택</h3>
  <p>
    <input type="radio" name="gender" value="" checked="checked">선택안함
    <input type="radio" name="gender" value="male">남자
    <input type="radio" name="gender" value="female">여자
  </p>

<!-- 다중선택 
1. 인라인 요소
2. 여러 항목 중에서 여러 항목을 선택할 수 있다. 
3. 형식
    <input type="checkbox">
4. 주요 속성
      Name    |   value   | Describe
  1)  name    |           | 체크박스의 이름을 작성(Back단에서 인식), 모든 체크박스는 동일한 name을 사용해야 한다.
  2)  value   |           | 선택된 체크박스의 값을 작성(Back단에서 인식)
  3)  checked |  checked  | 기본 선택 체크박스
-->
<br><hr>
<h3>다중선택</h3>
<p>
  <input type="checkbox" name="hobies" value="fitness">운동
  <input type="checkbox" name="hobies" value="game">게임
  <input type="checkbox" name="hobies" value="travel">여행
  <input type="checkbox" name="hobies" value="SNS">SNS
</p>

<!-- 라벨
  1. 인라인 요소
  2. 라벨을 선택하면 라벨과 연결된 입력 요소(input, textarea, select 등)가 선택된다.
  3. 형식
    <label for="입력요소id">라벨내용</label>
    <input type="text" id="아이디">

 -->
 <br><hr>
 <h3>라벨</h3>
 <p>
    <input type="radio" name="gender" value="" id="gender_none">
    <label for="gender_none">선택안함</label>
    <input type="radio" name="gender" value="male" id="gender_male">
    <label for="gender_male">남자</label>
    <input type="radio" name="gender" value="female" id="gender_female">
    <label for="gender_female">여자</label>
  </p>

</body>
</html>
