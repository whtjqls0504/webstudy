<!-- 
  fontawesome 아이콘 
  1. https://cdnjs.com/ 접속한다.
  2. font-awesome을 조회해서 fontawesome 아이콘을 가져올 수 있는 URL을 알아낸다.
  3. 알아낸 URL을 HTML 문서로 가져온다
    1) <link rel="stylesheet" href="알아낸 URL"> 
    2) @import url(알아낸 URL)
  4. https://fontawesom.com/에 접속한다.
  5. 원하는 아이콘의 <i class="xxx"></i> 태그를 가져온다.
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fontAwesome 실습</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 직접 link를 만들때는 rel, href까지만. -->
</head>
<body>
  <p>
    <!-- 아이콘 -->
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-trash"></i>
    <i class="fa-solid fa-trash fa-2x"></i>
    <i class="fa-solid fa-trash fa-3x"></i>
    <i class="fa-solid fa-trash fa-4x"></i>
    <i class="fa-solid fa-trash fa-5x"></i>
  </p>

  <!-- 깃허브 -->
  <br><hr>
  <h2>github</h2>
  <p>
    깃허브, 대표적인 무료 Git 저장소. 2008년 공개했다.
  </p>
  <p> 사이트 : 
    <a href="https://github.com/"><i class="fa-brands fa-github"></i></a> 
  </p>

  <!-- 핀터레스트 -->
  <br><hr>
  <h2>Pinterest</h2>
  <p>벤 실버만이 창업한 이미지 기반의 SNS. </p>
  <p> 사이트 :
    <a href="https://www.pinterest.co.kr/"></a><i class="fa-brands fa-pinterest"></i>
  </p>

<br><hr>
<p>
  <form action="https://search.naver.com" method="get">
    <input type="hidden" name="ie" value="utf8">
    <input type="text" name="query" placeholder="검색어를 입력하세요">
    <button><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
</p>

</body>
</html>
