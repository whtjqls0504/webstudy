<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline실습</title>
</head>
<style>
  h1{
    color: hotpink !important;
    /* !important로 인해서 가장 높은 우선순위를 가진다. 
    단, important사용은 자제한다. */
  }

  p{
    color: aqua;
  }
</style>
<body>
  <h1 style="color: crimson;">만나서 반갑습니다.</h1>
  <p style="color: teal;">Hello, everyone</p>
</body>
</html>
